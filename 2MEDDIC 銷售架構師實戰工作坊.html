                    '<strong>追蹤簽核進度：</strong>主動、禮貌地與客戶窗口確認合約簽署進度，確保流程順暢。',
                    '<strong>完成內部交接文件：</strong>在 CRM 中，將所有 MEDDIC 元素記錄完整，包括客戶的痛點、期望達成的指標、擁護者的個人成功動機等。',
                    '<strong>召開內部交接會議：</strong>與指定的客戶成功經理 (CSM) 召開會議，口頭同步所有關鍵背景資訊和客戶關係細節。',
                    '<strong>安排客戶歡迎/啟動會議：</strong>由銷售人員主持，正式將客戶介紹給 CSM，建立信任，並重申雙方對實現價值的共同承諾。'
                ],
                checklist: [
                    '合約是否已正式簽署並歸檔？',
                    'CRM 中的機會狀態是否已更新為「已成交」？',
                    '是否已將完整的客戶背景與 MEDDIC 資訊交接給客戶成功團隊？',
                    '客戶是否已認識他們的專屬客戶成功經理，並已安排好啟動會議？'
                ]
            }
        };

        document.addEventListener('DOMContentLoaded', function () {
            const timelineNav = document.getElementById('timeline-nav');
            const mainContent = document.getElementById('main-content');

            // Generate timeline and content sections
            salesStages.forEach((stage, index) => {
                // Create timeline item
                const timelineItem = document.createElement('div');
                timelineItem.className = 'timeline-item flex-1 text-center';
                timelineItem.dataset.target = stage.id;
                timelineItem.innerHTML = `
                    <div class="relative mb-2">
                        ${index > 0 ? '<div class="absolute w-full h-1 top-1/2 -translate-y-1/2 right-1/2 line"></div>' : ''}
                        ${index < salesStages.length - 1 ? '<div class="absolute w-full h-1 top-1/2 -translate-y-1/2 left-1/2 line"></div>' : ''}
                        <div class="dot w-4 h-4 rounded-full bg-gray-300 mx-auto relative z-10"></div>
                    </div>
                    <p class="label text-xs md:text-sm text-gray-500">${stage.title}</p>
                    <p class="label text-xs text-gray-400">${stage.subtitle}</p>
                `;
                timelineNav.appendChild(timelineItem);

                // Create content section
                const data = stageData[stage.id];
                const contentSection = document.createElement('section');
                contentSection.id = stage.id;
                contentSection.className = 'content-section';
                contentSection.innerHTML = `
                    <div class="grid lg:grid-cols-3 gap-8">
                        <!-- Left Sticky Column -->
                        <div class="lg:col-span-1 lg:sticky top-28 h-fit">
                            <div class="card p-6">
                                <div class="flex items-center mb-4">
                                    <svg class="w-8 h-8 text-blue-500 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path></svg>
                                    <h3 class="font-bold text-xl text-gray-700">本階段目標</h3>
                                </div>
                                <p class="text-gray-600 mb-6">${data.goal}</p>
                                
                                <div class="flex items-center mb-4">
                                     <svg class="w-8 h-8 text-blue-500 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                    <h3 class="font-bold text-xl text-gray-700">MEDDIC 檢核指標</h3>
                                </div>
                                <ul class="space-y-3">
                                    ${data.checklist.map(item => `
                                        <li class="flex items-start">
                                            <svg class="w-5 h-5 text-green-500 mr-2 mt-1 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>
                                            <span class="text-gray-600">${item}</span>
                                        </li>
                                    `).join('')}
                                </ul>
                            </div>
                        </div>

                        <!-- Right Content Column -->
                        <div class="lg:col-span-2 space-y-6">
                            <div class="card p-8">
                                <h2 class="text-3xl font-bold mb-2 text-gray-800">${data.title}</h2>
                                <p class="text-lg text-gray-500 mb-6">${data.description}</p>
                            </div>
                            <div class="card p-6">
                                <div class="flex items-center mb-4">
                                     <svg class="w-8 h-8 text-blue-500 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                                    <h3 class="font-bold text-xl text-gray-700">核心策略</h3>
                                </div>
                                <p class="text-gray-600">${data.strategy}</p>
                            </div>
                             <div class="card p-6">
                                <div class="flex items-center mb-4">
                                    <svg class="w-8 h-8 text-blue-500 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path></svg>
                                    <h3 class="font-bold text-xl text-gray-700">關鍵任務與具體行動</h3>
                                </div>
                                <ul class="list-disc list-inside space-y-3 text-gray-600">
                                    ${data.tasks.map(task => `<li>${task}</li>`).join('')}
                                </ul>
                            </div>
                        </div>
                    </div>
                `;
                mainContent.appendChild(contentSection);
            });
            
            const timelineItems = document.querySelectorAll('.timeline-item');

            function switchTab(targetId) {
                document.querySelectorAll('.content-section').forEach(section => {
                    section.classList.remove('active');
                });
                timelineItems.forEach(item => {
                    item.classList.remove('active');
                });

                const targetSection = document.getElementById(targetId);
                const targetButton = document.querySelector(`.timeline-item[data-target="${targetId}"]`);
                
                if (targetSection && targetButton) {
                    targetSection.classList.add('active');
                    targetButton.classList.add('active');
                }
            }

            timelineItems.forEach(item => {
                item.addEventListener('click', () => {
                    switchTab(item.dataset.target);
                });
            });

            // Initialize
            if (salesStages.length > 0) {
                switchTab(salesStages[0].id);
            }
        });
    </script>
</body>
</html>
